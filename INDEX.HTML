<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ICON.JPEG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango X Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFCC00; /* Tropical yellow */
            color: #333; /* Dark text color for contrast */
        }
        #chat-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #FF5733; /* Tropical orange */
            margin-bottom: 10px;
        }
        #database-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        #messages {
            max-height: 300px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #FF5733; /* Tropical orange border */
            border-radius: 5px;
            background-color: #FFE0B2; /* Light tropical color */
        }
        .message {
            margin-bottom: 10px;
            color: #333;
        }
        .message.user {
            text-align: right;
            color: #FF5733; /* User message color */
        }
        .message.bot {
            text-align: left;
            color: #333; /* Bot message color */
        }
        #input-container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #FFCC00; /* Tropical yellow */
            border-radius: 5px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff; /* Input background */
            color: #333;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #input-container button {
            padding: 10px 15px;
            border: none;
            background: #FF5733; /* Tropical orange */
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #input-container button:hover {
            background: #C0392B; /* Darker shade on hover */
        }
        #database-selector select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #FF5733; /* Border color */
            margin-bottom: 20px;
            width: 100%;
            background-color: #FFE0B2; /* Light tropical color */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Mango X - AI Chat</h1>
        
        <div id="database-selector">
            <select id="database-select">
                <option value="default">Select Database</option>
                <option value="wiki">Wikipedia</option>
                <option value="custom">Custom Database</option>
                <!-- Add more database options as needed -->
            </select>
        </div>

        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const messageContainer = document.getElementById('messages');
            const userMessage = createMessageElement('user', userInput);
            messageContainer.appendChild(userMessage);

            try {
                const botResponse = await getBotResponse(userInput);

                const botMessage = createMessageElement('bot', botResponse);
                messageContainer.appendChild(botMessage);
            } catch (error) {
                const botMessage = createMessageElement('bot', 'An error occurred while processing your request.');
                messageContainer.appendChild(botMessage);
            }

            document.getElementById('user-input').value = '';
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function getBotResponse(userInput) {
            const database = document.getElementById('database-select').value;
            let response;

            if (database === "wiki") {
                response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(userInput)}&origin=*`);
                const data = await response.json();
                const searchResults = data.query.search;

                if (searchResults.length > 0) {
                    return searchResults[0].snippet.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
                } else {
                    return 'Sorry, no results found for your query.';
                }
            } else {
                return 'Custom database functionality is not yet implemented.';
            }
        }

        function createMessageElement(sender, text) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            return message;
        }
    </script>
</body>
</html>
