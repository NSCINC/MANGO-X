<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ICON.JPEG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango X Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffcc00; /* Mango yellow background */
            color: #fff;
        }
        #chat-container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 102, 0, 0.8); /* Mango orange */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        #messages {
            max-height: 300px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            border-radius: 5px;
            background-color: #ff5722; /* Tropical orange */
        }
        .message {
            margin-bottom: 10px;
            color: #fff;
        }
        .message.user {
            text-align: right;
            color: #ffffff; /* User message color */
        }
        .message.bot {
            text-align: left;
            color: #fff; /* Bot message color */
        }
        #input-container {
            display: flex;
            flex-direction: column; /* Stack the elements vertically */
            padding: 10px;
            background-color: #ff9800; /* Bright mango orange */
            border-radius: 5px;
        }
        #input-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            margin-bottom: 10px;
        }
        #input-container button {
            padding: 12px 20px;
            border: none;
            background: #007bff; /* Button color */
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #input-container button:hover {
            background: #0056b3;
        }
        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00; /* Database selection color */
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Mango X - AI Chat</h1>
        
        <!-- Dropdown for database selection -->
        <select id="database-select">
            <option value="">Select Database</option>
            <option value="db1">Database 1</option>
            <option value="db2">Database 2</option>
            <option value="db3">Database 3</option>
        </select>
        
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const messageContainer = document.getElementById('messages');
            const userMessage = createMessageElement('user', userInput);
            messageContainer.appendChild(userMessage);

            try {
                const botResponse = await getBotResponse(userInput);

                const botMessage = createMessageElement('bot', botResponse);
                messageContainer.appendChild(botMessage);
            } catch (error) {
                const botMessage = createMessageElement('bot', 'An error occurred while processing your request.');
                messageContainer.appendChild(botMessage);
            }

            document.getElementById('user-input').value = '';
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function getBotResponse(userInput) {
            const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(userInput)}&origin=*`);
            const data = await response.json();
            const searchResults = data.query.search;

            if (searchResults.length > 0) {
                return searchResults[0].snippet.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
            } else {
                return 'Sorry, no results found for your query.';
            }
        }

        function createMessageElement(sender, text) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            return message;
        }
    </script>
</body>
</html>
