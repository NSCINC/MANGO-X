<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGO X - Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MANGO X Chatbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById("send-btn");
        const userInput = document.getElementById("user-input");
        const messages = document.getElementById("messages");

        sendBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'user-message');
                userInput.value = '';

                // Enviar mensagem ao backend
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage(data.response, 'bot-message');
                })
                .catch(error => console.error('Erro:', error));
            }
        });

        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendBtn.click(); // Enviar mensagem ao pressionar Enter
            }
        });

        function appendMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = className;
            messageElement.textContent = message;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight; // Rolagem autom√°tica
        }
    </script>
</body>
</html>
